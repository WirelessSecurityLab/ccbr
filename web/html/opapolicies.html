<body>

              <cite>策略管理</cite></a>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body layui-table-body layui-table-main">

                    <form class="layui-form ">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="Name_policies" id="Name_policies" placeholder="请输入策略名称"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <button type="button" class="layui-btn " lay-filter="dosearch" lay-submit=""><i
                                        class="layui-icon">&#xe615;</i>查询
                                </button>

<!--顶部操作栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>
<!--每条数据的操作栏-->


<script src="/static/js/prism.js"></script>
<script type="text/html" id="editDialog">
    <div class="layui-fluid">
        <div class="layui-row">
            <form id="formedit" action="" method="post" class="layui-form layui-form-pane" lay-filter="editDialogForm">
                <input type="hidden" id="Id" name="Id" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>集群名称
                    </label>

                    <div class="layui-input-inline layui-show-xs-block">
                        <select id="Clustername" name="Clustername" lay-filter="Type_filter">
                            <option value=""></option>

                        </select>
                    </div>
                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>策略名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Name" name="Name" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>策略版本
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Version" name="Version" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>


                </div>


                <div class="layui-form-item">

                    <label for="Type" class="layui-form-label">
                        <span class="x-red"></span>策略类型
                    </label>
                    <div class="layui-input-inline layui-show-xs-block">
                        <select name="Type" id="Type">
                            <option>SYSTEM</option>
                            <option>CUSTOMER</option>
                        </select>
                    </div>
                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>策略描述
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Describtion" name="Describtion" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>策略动作
                    </label>
                    <div class="layui-input-inline layui-show-xs-block">
                        <select name="Process" id="Process">
                            <option>Audit</option>
                            <option>WebHook</option>
                        </select>
                    </div>


                </div>
                <div class="layui-form-item">

                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>创建时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="CreateTime" name="CreateTime" required="" lay-verify="required"
                               autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>


                </div>
                <div class="layui-form-item">

                    <label for="name" class="layui-form-label">
                        <span class="x-red"></span>约束列表
                    </label>

                    <div class="layui-input-block layui-show-xs-block" id="Constraintlist" name="Constraintlist">
                        <!-- <select  multiple id="Constraintlist" name="Constraintlist" lay-filter="Type_filter">
                             <option value=""></option>

                         </select>-->

                    </div>

                </div>


            </form>
        </div>
    </div>
</script>
<script src="/static/js/jquery.js"></script>
<script src="/static/lib/layui/layui.all.js"></script>
<script src="/static/lib/layui/common.js"></script>
<script src="/static/js/codemirror.js"></script>
<script src="/static/js/css.js"></script>
<script src="/static/js/yaml.js"></script>
<script src="/static/js/yaml-frontmatter.js"></script>
<script src="/static/js/xm-select.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-blue layui-btn-xs" lay-event="deploy">部署</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="stop">停止</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layuiModules = ['table', 'layer', 'form'];

    function mounted() {
        //第一个实例
        table.render({
            elem: '#demo'
            , url: '/opapolicies/list' //数据接口
            , toolbar: '#toolbarDemo'
            , page: true
            /*,id: 'tablereload'*/
            , cellMinWidth: 80
            , align: 'center'
            , cols: [[ //表头
                {field: 'Clustername', align: 'center', title: 'Cluster name', fixed: 'left', width: 120}
                , {field: 'Name', align: 'center', title: 'Policies', fixed: 'left', width: 120}
                , {field: 'Version', align: 'center', title: 'Version', width: 80}
                , {field: 'Type', align: 'center', title: 'Type', width: 150}
                , {field: 'Constraintlist', align: 'center', title: 'Constraint', width: 180}
                , {field: 'CreateTime', align: 'center', title: 'CreateTime', width: 170}
                , {field: 'UpdateTime', align: 'center', title: 'UpdateTime', width: 170}
                , {field: 'Process', align: 'center', title: 'Process', width: 120}
                , {field: 'Status', align: 'center', title: 'Status', width: 120}
                , {field: 'Describtion', align: 'center', title: 'Describtion', width: 200}
                , {fixed: 'right', align: 'center', toolbar: '#barDemo', width: 250}
                , {field: 'Id', align: 'center', title: 'Id', hide: true}
            ]]
            , limit: 10
            , limits: [10, 20]
        });

        form.on("submit(dosearch)", function (obj) {
            var Name = obj.field.Name_policies;
            table.reload('demo', {
                where: {
                    'Name': Name
                }, page: {
                    curr: 1
                }
            });
            return false;
        });
        //监听事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var xmselect;
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 1,
                        title: '添加',
                        area: ['60%', '60%'],
                        content: $('#editDialog').html(), //这里content是一个普通的String
                        btn: ['确定', '取消'],
                        success: function (index, layero) {
                            $.ajax({
                                url: '/opapolicies/listconstraint',
                                type: 'GET',
                                success: function (data) {
                                    /*  $.each(data["data"],function (index,item) {
                                         $("#Constraintlist").append(new Option(item));
                                      });*/
                                    xmselect = xmSelect.render({
                                        el: '#Constraintlist',
                                        data: data["data"],
                                    });
                                    layui.form.render("select");

                                },
                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            $.ajax({
                                url: '/opapolicies/listclustermanager',
                                type: 'GET',
                                success: function (data2) {
                                    $.each(data2["data"], function (index, item) {
                                        console.log(data2["data"]);
                                        console.log(index)
                                        console.log(item)
                                        $("#Clustername").append(new Option(item));
                                        //$("#Clustername").val(data.Clustername)
                                        //$("#Clustername").val(item)
                                    });
                                    layui.form.render("select");

                                },
                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            var laydate = layui.laydate;
                            laydate.render({
                                elem: '#CreateTime'
                                , type: 'datetime'
                            });
                            form.render('');
                            /* editor.setValue($("#File").val());*/

                        },
                        yes: function (index, layero) {
                            var selectvalue = xmselect.getValue();
                            if (selectvalue.length == 0) {
                                layer.msg("Constraint is not null!");
                                return false;
                            }
                            if ($('#Name').val() == "") {
                                layer.msg("Name is not null!");
                                return false;
                            }
                            if ($('#Version').val() == "") {
                                layer.msg("Version is not null!");
                                return false;
                            }
                            if ($('#Process').val() == "") {
                                layer.msg("Process is not null!");
                                return false;
                            }
                            if ($('#CreateTime').val() == "") {
                                layer.msg("CreateTime is not null!");
                                return false;
                            }
                            var constraintlist = "";
                            for (var i = 0; i < selectvalue.length; i++) {
                                constraintlist = constraintlist + selectvalue[i]["name"] + ",";
                            }
                            var constraintlist2 = constraintlist.slice(0, constraintlist.length - 1)
                            $.ajax({
                                url: '/opapolicies/save',
                                type: 'POST',
                                data: {
                                    "Name": $('#Name').val(),
                                    "Version": $('#Version').val(),
                                    "Describtion": $('#Describtion').val(),
                                    "Type": $('#Type').val(),
                                    "Constraintlist": constraintlist2,
                                    "Process": $('#Process').val(),
                                    "CreateTime": $('#CreateTime').val(),
                                    "Clustername": $('#Clustername').val()
                                },
                                success: function (data) {
                                    layer.msg(data["msg"], {time: 3000});
                                    layer.closeAll();
                                    layui.table.reload('demo')
                                },
                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            return false

                        },
                        btn2: function (index, layero) {
                            //return false 开启该代码可禁止点击该按钮关闭
                            layer.closeAll()
                        }
                    });
                    break;
                case 'delete':
                    console.log(checkStatus);
                    layer.confirm('真的删除选中行么', function (index) {
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                    break;
            }
        });

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                var xmselect2;
                if (layEvent === 'deploy') { //查看
                    $.ajax({
                        url: '/opapolicies/deploy',
                        type: 'POST',
                        data: {"Constraintlist": data.Constraintlist, "Clustername": data.Clustername, "Id": data.Id},
                        success: function (data) {
                            layui.table.reload('demo')
                            layer.msg(data["msg"], {time: 6000});

                        },
                        error: function () {
                            layer.msg(data["msg"], {time: 3000});
                        }
                    });
                    return false;
                } else if (layEvent === 'stop') {
                    layer.confirm('真的停止策略运行吗', function (index) {
                        $.ajax({
                            url: '/opapolicies/stop',
                            type: 'POST',
                            data: {"Constraintlist": data.Constraintlist, "Clustername": data.Clustername, "Id": data.Id},
                            success: function (data) {
                                layui.table.reload('demo');
                                layer.msg(data["msg"], {time: 3000});


                            },
                            error: function () {
                                layer.msg(data["msg"], {time: 3000});
                            }
                        });
                        return false;
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: '/opapolicies/delete',
                            type: 'POST',
                            data: {"Id": data.Id},
                            success: function (data) {
                                layer.msg(data["msg"], {time: 3000});
                                layer.closeAll();
                                layui.table.reload('demo')


                            },
                            error: function () {
                                layer.msg(data["msg"], {time: 3000});
                            }
                        });
                        return false


                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') { //编辑
                    layer.open({
                        type: 1,
                        title: '编辑',
                        area: ['60%', '80%'],
                        content: $('#editDialog').html(), //这里content是一个普通的String
                        btn: ['确定', '取消'],
                        success: function (index, layero) {
                            form.val("editDialogForm", data);
                            var constraint = data.Constraintlist.split(",");
                            $.ajax({
                                url: '/opapolicies/listconstraint',
                                type: 'GET',
                                success: function (data1) {
                                    /*  $.each(data["data"],function (index,item) {
                                         $("#Constraintlist").append(new Option(item));
                                      });*/

                                    xmselect2 = xmSelect.render({
                                        el: '#Constraintlist',
                                        data: data1["data"],
                                    });
                                    var result = new Array(constraint.length)
                                    var returndata = data1["data"];
                                    for (var i = 0; i < constraint.length; i++) {
                                        for (var j = 0; j < returndata.length; j++) {
                                            if (constraint[i] == returndata[j]["name"]) {
                                                //xmselect.setValue([{name:constraint[i],value:returndata[j]["value"]}]);
                                                result.push({name: constraint[i], value: returndata[j]["value"]})
                                            }
                                        }
                                    }
                                    xmselect2.setValue(result)
                                    layui.form.render("select");

                                },
                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            $.ajax({
                                url: '/opapolicies/listclustermanager',
                                type: 'GET',
                                success: function (data2) {
                                    $.each(data2["data"], function (index, item) {
                                        $("#Clustername").append(new Option(item));
                                        $("#Clustername").val(data.Clustername)
                                    });
                                    layui.form.render("select");

                                },


                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            var laydate = layui.laydate;
                            laydate.render({
                                elem: '#CreateTime'
                                , type: 'datetime'
                            });

                            form.render();

                        },
                        yes: function (index, layero) {
                            var selectvalue = xmselect2.getValue();
                            if (selectvalue.length == 0) {
                                layer.msg("Constraint is not null!");
                                return false;
                            }
                            if ($('#Name').val() == "") {
                                layer.msg("Name is not null!");
                                return false;
                            }
                            if ($('#Version').val() == "") {
                                layer.msg("Version is not null!");
                                return false;
                            }
                            if ($('#Process').val() == "") {
                                layer.msg("Process is not null!");
                                return false;
                            }
                            if ($('#CreateTime').val() == "") {
                                layer.msg("CreateTime is not null!");
                                return false;
                            }
                            var constraintlist = "";
                            for (var i = 0; i < selectvalue.length; i++) {
                                constraintlist = constraintlist + selectvalue[i]["name"] + ",";
                            }
                            var constraintlist2 = constraintlist.slice(0, constraintlist.length - 1)
                            console.log(constraintlist2)
                            $.ajax({
                                url: '/opapolicies/update',
                                type: 'POST',
                                data: {
                                    "Id": $('#Id').val(),
                                    "Name": $('#Name').val(),
                                    "Version": $('#Version').val(),
                                    "Describtion": $('#Describtion').val(),
                                    "Type": $('#Type').val(),
                                    "Constraintlist": constraintlist2,
                                    "Process": $('#Process').val(),
                                    "CreateTime": $('#CreateTime').val()
                                },
                                success: function (data) {
                                    layer.msg(data["msg"], {time: 3000});
                                    layer.closeAll();
                                    layui.table.reload('demo')
                                },
                                error: function () {
                                    layer.msg(data["msg"], {time: 3000});
                                }
                            });
                            return false
                        },
                        btn2: function (index, layero) {
                            //return false 开启该代码可禁止点击该按钮关闭
                            layer.closeAll()
                        }
                    });
                    form.render();

                    /* //同步更新缓存对应的值
                     obj.update({
                         username: '123'
                         , title: 'xxx'
                     });*/
                }
                form.render();
            }
        )
        ;

    }

</script>

</body>
</html>
